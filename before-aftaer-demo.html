<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>=^.^=</title>
<style>
.example1 {
  display: flex;
  align-items: center;
  gap: 5px;
}

.example1::before,
.example1::after {
  content: "";
  flex-grow: 1;
  height: 1px;
  background: currentColor;
}
</style>
</head>
<body>


<h2 class="example1">
  見出しテキスト例 1
</h2>

</body>
</html>
